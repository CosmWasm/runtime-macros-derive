name: Test

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          # Todo: Switch to stable when proc_macro_hygiene is stailised
          toolchain: nightly
          override: true
          components: rustfmt
      - name: clean
        run: cargo clean
      - name: build
        run: cargo build
        env:
          RUST_BACKTRACE: 1
      - name: test
        run: cargo test
        env:
          RUST_BACKTRACE: 1
      - name: check formatting
        run: cargo fmt -- --check
